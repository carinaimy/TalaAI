spring:
  application:
    name: file-service
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tala_db}
    username: ${SPRING_DATASOURCE_USERNAME:tala}
    password: ${SPRING_DATASOURCE_PASSWORD:tala_dev_2025}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: files
    table: flyway_schema_history_files
    default-schema: files
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 2MB

server:
  port: ${SERVER_PORT:8088}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:tala-files}
  public-url: ${MINIO_PUBLIC_URL:http://localhost:9000}

# File Storage Configuration
file:
  storage:
    type: ${FILE_STORAGE_TYPE:minio}  # minio or local
    local-path: ${FILE_LOCAL_PATH:/tmp/tala-files}
    allowed-extensions: jpg,jpeg,png,gif,pdf,mp4,mov,mp3,wav
    max-size-mb: 50

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.tala: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
