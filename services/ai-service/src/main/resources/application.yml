spring:
  application:
    name: ai-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${CLICKHOUSE_URL:jdbc:clickhouse://localhost:8123/tala_analytics}
    username: ${CLICKHOUSE_USER:default}
    password: ${CLICKHOUSE_PASSWORD:}
    driver-class-name: com.clickhouse.jdbc.ClickHouseDriver
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ai-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}

server:
  port: ${AI_SERVICE_PORT:8083}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

gemini:
  api-key: ${GEMINI_API_KEY:}
  model: ${GEMINI_MODEL:gemini-2.0-flash-exp}

# External services on Mac Mini (192.168.1.112)
external:
  mem0:
    url: ${MEM0_URL:http://192.168.1.112:8000}
    api-key: ${MEM0_API_KEY:}
  mlx-audio:
    url: ${MLX_AUDIO_URL:http://192.168.1.112:5000}
  mailcow:
    url: ${MAILCOW_URL:http://192.168.1.112:8080}
    api-key: ${MAILCOW_API_KEY:}

logging:
  level:
    root: INFO
    com.tala: DEBUG
