spring:
  application:
    name: user-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tala_db}
    username: ${SPRING_DATASOURCE_USERNAME:tala}
    password: ${SPRING_DATASOURCE_PASSWORD:tala_dev_2025}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: users
    table: flyway_schema_history_users
    default-schema: users

server:
  port: ${USER_SERVICE_PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-64-characters-long}
  expiration: 86400000

logging:
  level:
    root: INFO
    com.tala: DEBUG
