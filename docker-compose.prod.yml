# Production Environment - Mac Mini (Apple Silicon)
services:
  # PostgreSQL - Operational Database
  postgres:
    image: postgres:16-alpine
    container_name: tala-postgres-prod
    platform: linux/arm64
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tala_prod}
      POSTGRES_USER: ${POSTGRES_USER:-tala_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./infrastructure/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tala_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped
    networks:
      - tala-network

  # ClickHouse - Analytics Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: tala-clickhouse-prod
    platform: linux/arm64
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./infrastructure/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./infrastructure/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 2G
        reservations:
          cpus: '1.5'
          memory: 1G
    restart: unless-stopped
    networks:
      - tala-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tala-zookeeper-prod
    platform: linux/arm64
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - tala-network

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tala-kafka-prod
    platform: linux/arm64
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped
    networks:
      - tala-network

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: tala-redis-prod
    platform: linux/arm64
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - tala-network

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: tala-prometheus-prod
    platform: linux/arm64
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - tala-network

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: tala-grafana-prod
    platform: linux/arm64
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: ${GRAFANA_URL:-http://localhost:3000}
    volumes:
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - tala-network

  # Origin Data Service
  origin-data-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: origin-data-service
    image: tala/origin-data-service:latest
    container_name: tala-origin-data-service
    platform: linux/arm64
    ports:
      - "8089:8089"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-tala_prod}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-tala_prod}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      ORIGIN_DATA_SERVICE_PORT: 8089
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - tala-network

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: gateway-service
    image: tala/gateway-service:latest
    container_name: tala-gateway-service
    platform: linux/arm64
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      ORIGIN_DATA_SERVICE_URL: http://origin-data-service:8089
      QUERY_SERVICE_URL: http://query-service:8082
      AI_SERVICE_URL: http://ai-service:8083
      USER_SERVICE_URL: http://user-service:8084
    depends_on:
      - origin-data-service
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - tala-network

volumes:
  postgres_data:
  clickhouse_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  tala-network:
    driver: bridge
