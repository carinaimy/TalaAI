version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tala-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    network_mode: host
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    depends_on:
      - minio

  minio:
    image: minio/minio:latest
    container_name: tala-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

volumes:
  minio_data:
    driver: local
